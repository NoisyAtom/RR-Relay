<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Set Runner End Time</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href=' {% static "teams/css/bootstrap.css" %}' rel="stylesheet" />
    <link href=' {% static "teams/css/pe-icon-7-stroke.css"}' rel="stylesheet" />
<!--     <link href='css/ct-navbar.css' rel='stylesheet' /> -->
    <link href=' {% static "teams/css/rotating-card.css" %} ' rel="stylesheet" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </head>

  <body>
	  <div class="background-image" data-parallax="active" style="background-image: url('{% static "/teams/img/bg0.jpg" %}')">
    
					<h1 class="title">TEAMS</h1>
					<table id="fresh-table" class="table">
								<thead>
								<th data-field="position_runner">NUMBER</th>
								<th data-field="team_name" data-sortable="true">TEAM NAME</th>
								<th data-field="start" data-sortable="true">TEAM START TIME</th>
								<th data-field="end">TEAM END TIME</th>
								<th data-field="time">TEAM RACE TIME</th>
								</thead>
								<tbody>
									{% for team in teams%}
									<tr>
									<td>{{team.number}}</td>
									<td>{{team.name}}</td>
									<td>{{team.start_time}}</td>
									<td>{{team.end_time}}</td>
									<td>00:00:00</td>
									<td></td>
									</tr>
									{% endfor %}
								</tbody>
								</table>
</body>
<script src=' {% static "teams/js/jquery-1.10.2.js" %}' type="text/javascript"></script>
<script src=' {% static "teams/js/bootstrap.min.js" %}' type="text/javascript"></script>
<script src=' {% static "teams/js/rotatingcard_stopwatch.js" %}' type="text/javascript"></script>

</html>
