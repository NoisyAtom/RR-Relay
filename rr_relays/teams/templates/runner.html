<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Runner End Time</title>
  </head>
  <body>
    <h1>Top Runners</h1>
    <p><strong>Some message goes here</strong></p>

    {% for runner in runners_list %}
      <p>Runner number {{runner.number}} Runner name: {{runner.first_name}}, {{runner.last_name}}  Elapsed Time: {{runner.elapsed_time}}</p>
    {% endfor %}
  </body>
</html>
