<!DOCTYPE html>
{% load static %}
<html>
  <head>
	  <head>
    <title>Set/Start Time of the race</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href=' {% static "teams/css/bootstrap.css" %}' rel="stylesheet" />
    <link href=' {% static "teams/css/pe-icon-7-stroke.css"}' rel="stylesheet" />
<!--     <link href='css/ct-navbar.css' rel='stylesheet' /> -->
    <link href=' {% static "teams/css/rotating-card.css" %} ' rel="stylesheet" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>
  <body>
	  <div class="background-image" data-parallax="active" style="background-image: url('{% static "/teams/img/bg0.jpg" %}')">
	  
	  <div class="container">

    <div class="row">
        <h1 class="title">
            SET RACE TIME
        </h1>
            <div class="timer">
						  <span class="hour">00</span>
						  <span class="colon">:</span>
						  <span class="minute">00</span>
						  <span class="colon">:</span>
						  <span class="second">00</span>
						  <span class="colon ms-colon">:</span>
						  <span class="millisecond">00</span>
			</div>
						<br>
			<form method="post">
				{% csrf_token %}
				<div class="button">
						  <button name="set_time" value="on" class="start">START</button>
						  <button class="stop">STOP</button>
						  <button name="reset" value="on" class="reset">RESET</button>
						  <button class="setTime">SET</button>
						  <br>
						  <br>
						  <p class="set_timer"><input type="datetime-local" id="start_time" name="start" step="1" value="12:00:00"></p>
				</div>
			 </form>
	</div>

    <div class="space-100"></div>
    <div class="space-10"></div>
    <p class="text-center">Copyright &copy; 2015 <a href="https://creative-tim.com">Creative Tim</a>, made with <i class="fa fa-heart ct-heart"></i> by NOISY ATM LTD<img src='{% static "teams/img/na_icon.png" %}'/></p>
</div>
</div>
  </body>
  <script src=' {% static "teams/js/jquery-1.10.2.js" %}' type="text/javascript"></script>
<script src=' {% static "teams/js/bootstrap.min.js" %}' type="text/javascript"></script>
<script src=' {% static "teams/js/rotatingcard_stopwatch.js" %}' type="text/javascript"></script>

</html>
